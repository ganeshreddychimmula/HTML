<!doctype html>
<html>
    <head>
<title>forms demo</title>
    </head>
    <body bgcolor="applegreen">
        <form target="_blank" method="GET">
            <fieldset>
                <legend>form input types</legend>
            <label>name</label></br>
            <input type="text" value="ganesh reddy" readonly></br>
            button <input type="button"> </br>
            checkbox <input type="checkbox"></br>
            color <input type="color"></br>
            password <input type="password"></br>
            range <input id="range" type="range" min=20 max=100></br>
            tel <input type="tel" placeholder="9000990099"></br>
            date <input type="date"></br>
            email* <input type="email" required></br>
            image <input type="image"></br>
            radio <input type="radio"><br>
            1 <input type="time"></br></br>
            file <input type="file" multiple>
        </fieldset>
            <textarea row="30" cols="30"></textarea></br>
            <label for="cars">Choose a car:</label>
            <select id="cars" name="car">
                <option>tata nexon</option>
                <option selected>maruti baleno</option>
                <option>maruti scross</option>
                <option>hyundai venue</option>
            </select> </br>
            <input list="browsers" >
            <datalist id="browsers">
                <option value="Internet Explorer">
                <option value="Firefox">
                <option value="Chrome">
                <option value="Opera">
                <option value="Safari">
                </datalist>
        </form><br>
            submit <input type="submit"</br>
        </form>

    </body>
</html>
